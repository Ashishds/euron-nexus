version: '3.8'

services:
  zoho-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zoho
    restart: always
    env_file:
      - ./.env
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - zoho-network

  nginx:
    image: nginx:alpine
    container_name: zoho-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - zoho-app
    networks:
      - zoho-network
  # Uncomment for SSL certificate generation
  # certbot:
  #   image: certbot/certbot
  #   container_name: zoho-certbot
  #   volumes:
  #     - ./certbot/conf:/etc/letsencrypt
  #     - ./certbot/www:/var/www/certbot
  #   command: certonly --webroot -w /var/www/certbot --force-renewal --email your-email@example.com -d mydatainterview.in -d www.mydatainterview.in --agree-tos

networks:
  zoho-network:
    driver: bridge
